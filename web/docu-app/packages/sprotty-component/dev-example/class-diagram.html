<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sprotty Class Diagram Example</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sprotty.css">
    <link rel="stylesheet" href="./css/page.css">
    <!-- support Microsoft browsers -->
    <script src="./node_modules/dom4/build/dom4.js">/* DOM4 */</script>        
</head>
<body>
    <div class="container">
        <div class="row" id="sprotty-app" data-app="class-diagram">
            <div class="col-md-10">
                <h1>sprotty Class Diagram Example</h1>
            </div>
            <div class="help col-md-2">
                <a href='https://github.com/theia-ide/sprotty/wiki/Using-sprotty'>Help</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- <div id="sprotty" class="sprotty"/> -->
                <sprotty-wrapper></sprotty-wrapper>
            </div>
            <div class="col-md-12">
                <div id="data"></div>
            </div>
            <div class="copyright">
                &copy; 2017 <a href="http://typefox.io">TypeFox GmbH</a>.
            </div>
        </div>
    </div>
<script src="./bundle.js"></script>
<script>
    var mySprotty = document.getElementsByTagName('sprotty-wrapper')[0];
    mySprotty.subscribeToSelection(selectedElements => {
        let dataDiv = document.getElementById("data");
        dataDiv.textContent = selectedElements.reduce((acc,v) => acc+'\n'+JSON.stringify({id:v.id,type:v.type}),'');
    });
</script>
</body>
</html>
